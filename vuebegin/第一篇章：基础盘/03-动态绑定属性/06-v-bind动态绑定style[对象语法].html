<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        hello vue
    </title>
    <style>
        .active{
            color: rgb(245, 14, 14);
        }
    </style>
<!--作业需求：点击列表中的哪一项，那么该项变成红色，其他变成普通颜色-->
</head>
<body>
    <div id="app">
        <h2 :style="{fontSize:finalSize+'px',color:finalcolor}">{{message}}</h2>
        <h2 :style="getbackcolor()">{{message}}</h2>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app', 
            data:{
                message:"你好，vue",
                finalSize:100,
                finalcolor:'red'
            },
            methods:{
                getbackcolor:function(){
                    return{fontSize:this.finalSize+'px',color:this.finalcolor}
                }
            }

        })

    </script>
</body>
</html>
