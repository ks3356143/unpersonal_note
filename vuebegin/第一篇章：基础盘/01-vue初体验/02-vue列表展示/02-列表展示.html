<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        <h2>hello vue</h2>  
    </title>

</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app', 
            data:{
                message:'你好，vue',
                name:'你是猪',
                movies:['海王','钢铁侠','内涵'],
            }
            
        })

    </script>
</body>
</html>
