<!-- 组件模板如下 -->
<template id="cpn2">
    <div>
        <h2>当前计数：{{count}}</h2>
        <button @click="increment">+</button>
        <button @click="decrement" :disabled="count<=1">-</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器对象,这里有个新的ES6语法tab键上面的按键，可以换行哦！！！！``
    //全局组件构造器,语法糖内部还是调用的extend
    //2.注册组件，传2个参数第一个组件标签名，另一个是
    Vue.component("cpn2",{
        template:"#cpn2",
        data(){
            return{
                count:1
            }
        },
        methods: {
            increment(){
                this.count++
            },
            decrement(){
                this.count--
            }
        },
    })
