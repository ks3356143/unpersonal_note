<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        <h2>hello vue</h2>  
    </title>
    <style>
        .active{
            color: rgb(245, 14, 14);
        }
    </style>

</head>
<body>
    <div id="app">
        <h2 :class="{active:isactive,line:isline}">{{message}}</h2>
        <button @click="func1">
            按钮一号
        </button>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        //做了一层代理的
        const app = new Vue({
            el:'#app', 
            data:{
                message:'OK,是否变红',
                active:'active',
                isactive:true,
                isline:true

            },
            methods:{
                    func1:function(){
                        this.isactive = !this.isactive
                    }
                }

        })

    </script>
</body>
</html>
