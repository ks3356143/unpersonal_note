<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        vue基础学习
    </title>

</head>
<body>
    <div id="app">
        <span v-if="isUser">
            <!--label中for的作用是点击用户账号的label后，就会谈到id为username的地方-->
            <label for="username">用户账号</label> 
            <input type="text" id="username"  placeholder="用户账号" key="username">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label> 
            <input type="text" id="email" placeholder="用户邮箱">
        </span>
        <button @click="changeUser()">切换类型</button>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({//一般用标签判断非常麻烦
            el:'#app',
            data:{
                isUser:true,
            },
            methods:{
                changeUser(){
                        this.isUser=!this.isUser
                    }
                }
        })

    </script>
</body>
</html>
