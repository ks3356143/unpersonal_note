<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        hello vue
    </title>
</head>
<body>
    <div id="app">
        <h2>您的名字为：{{fullname}}</h2>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app', 
            data:{
                firstname:'Kobe',
                lastname:'Bryant'
            },
            methods:{
                //写成方法每次都要调用，所以性能堪忧
                },
            //计算属性，定义函数，用于计算属性，本质就是一个属性所以DOM直接用这个属性
            computed:{
                // fullname:function(){
                //     return this.firstname + ' ' + this.lastname
                // }
                fullname:{
                    set:function(newValue){
                        //一般设置属性不存在
                        const names = newValue.split(' ');
                        this.firstname = names[0];
                        this.lastname = names[1];
                        //现在在浏览器F12的console输入: app.fullname = "chen junyi"
                    },
                    get:function(){
                        return this.firstname + ' ' + this.lastname
                    }
                }
            }
        })

    </script>
</body>
</html>
