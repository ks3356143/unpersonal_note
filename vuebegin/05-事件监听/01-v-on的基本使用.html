<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        <h2>hello vue</h2>  
    </title>

</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button @click="count++">+</button>
        <button @click="count--">-</button>
    </div>

    <script src='../js/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好，vue',
                count:0
            }
            
        })

    </script>
</body>
</html>
